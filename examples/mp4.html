<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Kaleidoscope mp4 video example</title>
    <link rel="stylesheet" href="./vid.css">
    <script type="text/javascript" charset="utf-8" src="../dist/kdo.js "></script>
    <script type="text/javascript" charset="utf-8" src = "./vid.js"></script>
</head>
<body>
    <div id="container360">
         <div id="main"></div>
         <div id="hud"></div>
    </div>
    <script type="text/javascript" charset="utf-8">
let mainVid = function() {
    var mainAngle; 
    var viewer = new Kaleidoscope.Video({
        source: 'http://thiago.me/demo-360/cool.mp4',
        containerId: '#main',
        height: window.innerHeight,
        width: window.innerWidth,
        verticalPanning:false,
        // onDragStart: function(t){console.log(t)},    
        hud:0
    });
    viewer.render();
    // var intervalID = setInterval(function(){alert("Interval reached");viewer.centralize();}, 3000);
    window.onresize = function() {
        viewer.setSize({height: window.innerHeight, width: window.innerWidth});
        
    };
    document.querySelector('#main').addEventListener('touchend', viewer.play.bind(viewer));
};
mainVid();

var hudVid =  function() {
    
    var viewerHud = new Kaleidoscope.Video({
        source: 'http://thiago.me/demo-360/cool.mp4',
        containerId: '#hud',
        height: window.innerHeight/4,
        width: window.innerWidth/6,
        verticalPanning:false,
        hud:1
    });
    viewerHud.render();
    window.onresize = function() {
        viewerHud.setSize({height: window.innerHeight/4, width: window.innerWidth/6});
    };
    document.querySelector('#hud').addEventListener('touchend', viewerHud.play.bind(viewerHud));
};
hudVid();

    </script>
</body>
</html>
